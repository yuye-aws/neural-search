name: Backwards Compatibility Tests NeuralSearch
on:
  push:
    branches:
      - "*"
      - "feature/**"
  pull_request:
    branches:
      - "*"
      - "feature/**"

jobs:
  Get-CI-Image-Tag:
    uses: opensearch-project/opensearch-build/.github/workflows/get-ci-image-tag.yml@main
    with:
      product: opensearch

  Restart-Upgrade-BWCTests-NeuralSearch:
    needs: Get-CI-Image-Tag
    strategy:
      matrix:
        java: [ 21, 24 ]
        os: [ubuntu-latest]
        bwc_version : [ "2.15.0" ]
        opensearch_version : [ "3.2.0-SNAPSHOT" ]

    name: NeuralSearch Restart-Upgrade BWC Tests
    runs-on: ${{ matrix.os }}
    container:
      # using the same image which is used by opensearch-build team to build the OpenSearch Distribution
      # this image tag is subject to change as more dependencies and updates will arrive over time
      image: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-version-linux }}
      # need to switch to root so that github actions can install runner binary on container without permission issues.
      options: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-options }}
    env:
      BWC_VERSION_RESTART_UPGRADE: ${{ matrix.bwc_version }}

    steps:
      - name: Run start commands
        run: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-command }}

      - name: Checkout neural-search
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Diagnose disk space before tests
        run: |
          echo "===== DISK SPACE INFORMATION BEFORE TESTS ====="
          df -h
          echo "===== TOP LEVEL DIRECTORIES 1 ====="
          du -h --max-depth=1 2>/dev/null || true
          echo "===== TOP LEVEL DIRECTORIES 2 ====="
          du -sh /* 2>/dev/null || true
          echo "===== WORKSPACE DIRECTORIES ====="
          du -sh /__w/* 2>/dev/null || true
          echo "===== HOME DIRECTORIES ====="
          du -sh /home/* 2>/dev/null || true
          echo "===== GRADLE CACHE ====="
          du -sh ~/.gradle/* 2>/dev/null || true
          echo "===== DJL CACHE ====="
          du -sh ~/.djl.ai/* 2>/dev/null || true
          echo "===== PYTORCH CACHE ====="
          du -sh ~/.cache/torch/* 2>/dev/null || true

      - name: Pre-test cleanup
        run: |
          echo "===== CLEANING UP BEFORE TESTS ====="
          # Remove unnecessary large packages
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/local/share/chromium || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo apt-get clean
          docker system prune -af --volumes
          # Check space after cleanup
          df -h

      - name: Run NeuralSearch Restart-Upgrade BWC Tests from BWCVersion-${{ matrix.bwc_version }} to OpenSearch Version-${{ matrix.opensearch_version }} on ${{matrix.os}}
        run: |
          chown -R 1000:1000 `pwd`
          echo "Running restart-upgrade backwards compatibility tests ..."
          su `id -un 1000` -c "./gradlew :qa:restart-upgrade:testAgainstNewCluster -D'tests.bwc.version=${{ matrix.bwc_version }}'"

      - name: Diagnose disk space after tests (if failure)
        if: failure()
        run: |
          echo "===== DISK SPACE INFORMATION AFTER TESTS ====="
          df -h
          echo "===== TOP LEVEL DIRECTORIES 1 ====="
          du -h --max-depth=1 2>/dev/null || true
          echo "===== TOP LEVEL DIRECTORIES 2 ====="
          du -sh /* 2>/dev/null || true
          echo "===== Tool DIRECTORIES  ====="
          du -sh /__t/ 2>/dev/null || true
          echo "===== TEST DIRECTORIES ====="
          du -sh /__w/neural-search/neural-search/qa/restart-upgrade/build/* 2>/dev/null || true
          echo "===== TESTCLUSTERS DIRECTORIES ====="
          du -sh /__w/neural-search/neural-search/qa/restart-upgrade/build/testclusters/* 2>/dev/null || true
          echo "===== DJL CACHE AFTER TESTS ====="
          du -sh ~/.djl.ai/* 2>/dev/null || true
          echo "===== PYTORCH CACHE AFTER TESTS ====="
          du -sh ~/.cache/torch/* 2>/dev/null || true
          echo "===== TEMPORARY DIRECTORIES ====="
          du -sh /tmp/* 2>/dev/null || true